<!DOCTYPE html>
<html>
<head>
    <title>SP Trading Dashboard</title>
    <meta http-equiv="refresh" content="6">
    <style>
        body{
            margin:0;
            font-family: Arial;
            background:#0d0d0d;
            color:white;
        }

        h1{
            background:white;
            color:black;
            padding:12px;
            text-align:center;
            margin:0;
            font-size:18px;
        }

        .section{
            padding:10px;
        }

        .stock-box{
            border:1px solid #333;
            padding:10px;
            margin-bottom:8px;
            border-radius:6px;
            background:#1a1a1a;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }

        .symbol{font-weight:bold;}
        .ltp{color:#00ff99;}
        .signal{color:orange;}
    </style>
</head>
<body>

<h1>BREAKOUT STOCK</h1>
<div class="section">
    {% for s in breakout %}
    <div class="stock-box">
        <div class="symbol">{{ s.symbol }}</div>
        <div class="ltp">₹ {{ s.price }}</div>
        <div class="signal">SIGNAL</div>
    </div>
    {% endfor %}
</div>

<h1>INTRADAY BOOST</h1>
<div class="section">
    {% for s in intraday %}
    <div class="stock-box">
        <div class="symbol">{{ s.symbol }}</div>
        <div class="ltp">₹ {{ s.price }}</div>
        <div class="signal">SIGNAL</div>
    </div>
    {% endfor %}
</div>

</body>
</html>

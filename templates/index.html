<!DOCTYPE html>
<html>
<head>
    <title>SP Trading Dashboard</title>
    <meta http-equiv="refresh" content="5">
    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            background:#0d0d0d;
            color:white;
        }

        h2{
            margin:0;
            padding:12px;
            background:white;
            color:black;
            text-align:center;
            font-size:18px;
        }

        .container{
            display:flex;
            justify-content:space-around;
            padding:20px;
            gap:20px;
        }

        .panel{
            width:48%;
            background:#111;
            border-radius:6px;
            box-shadow:0 0 10px #000;
        }

        .stock-box{
            border:1px solid #333;
            margin:10px;
            padding:10px;
            border-radius:5px;
            background:#1a1a1a;
            display:flex;
            justify-content:space-between;
            align-items:center;
            font-size:14px;
        }

        .symbol{
            font-weight:bold;
            font-size:15px;
        }

        .ltp{
            color:#00ff99;
        }

        .signal{
            color:orange;
            font-weight:bold;
        }

        .time{
            font-size:12px;
            color:#aaa;
        }

    </style>
</head>
<body>

<div class="container">

    <h2>BREAKOUT STOCK</h2>

<div class="stock-box" style="background:white;color:black;font-weight:bold;">
    <div style="width:30%">SYMBOL</div>
    <div style="width:20%">LTP</div>
    <div style="width:15%">%</div>
    <div style="width:20%">SIGNAL</div>
    <div style="width:15%">TIME</div>
</div>

{% for s in stocks[:25] %}
<div class="stock-box">
    <div style="width:30%" class="symbol">{{ s.symbol }}</div>
    <div style="width:20%" class="ltp">₹ {{ s.price }}</div>
    <div style="width:15%">--</div>
    <div style="width:20%" class="signal">SIGNAL</div>
    <div style="width:15%" class="time">5m</div>
</div>
{% endfor %}

    </div>


    <h2>INTRADAY BOOST</h2>

<div class="stock-box" style="background:white;color:black;font-weight:bold;">
    <div style="width:35%">SYMBOL</div>
    <div style="width:25%">LTP</div>
    <div style="width:20%">%</div>
    <div style="width:20%">SIGNAL</div>
</div>

{% for s in stocks[25:50] %}
<div class="stock-box">
    <div style="width:35%" class="symbol">{{ s.symbol }}</div>
    <div style="width:25%" class="ltp">₹ {{ s.price }}</div>
    <div style="width:20%">--</div>
    <div style="width:20%" class="signal">SIGNAL</div>
</div>
{% endfor %}

    </div>

</div>

</body>
</html>

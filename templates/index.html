<!DOCTYPE html>
<html>
<head>
    <title>SP Trading Dashboard</title>
    <meta http-equiv="refresh" content="5">
    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            background:#0d0d0d;
            color:white;
        }

        h2{
            margin:0;
            padding:12px;
            background:white;
            color:black;
            text-align:center;
            font-size:18px;
        }

        .container{
            display:flex;
            justify-content:space-around;
            padding:20px;
            gap:20px;
        }

        .panel{
            width:48%;
            background:#111;
            border-radius:6px;
            box-shadow:0 0 10px #000;
        }

        .stock-box{
            border:1px solid #333;
            margin:10px;
            padding:10px;
            border-radius:5px;
            background:#1a1a1a;
            display:flex;
            justify-content:space-between;
            align-items:center;
            font-size:14px;
        }

        .symbol{
            font-weight:bold;
            font-size:15px;
        }

        .ltp{
            color:#00ff99;
        }

        .signal{
            color:orange;
            font-weight:bold;
        }

        .time{
            font-size:12px;
            color:#aaa;
        }

    </style>
</head>
<body>

<div class="container">

    <!-- BREAKOUT STOCK -->
    <div class="panel">
        <h2>BREAKOUT STOCK</h2>

        {% for s in stocks[:25] %}
        <div class="stock-box">
            <div>
                <div class="symbol">{{ s.symbol }}</div>
                <div class="time">Chart Time: 5m</div>
            </div>

            <div class="ltp">₹ {{ s.price }}</div>

            <div class="signal">SIGNAL</div>
        </div>
        {% endfor %}

    </div>


    <!-- INTRADAY BOOST -->
    <div class="panel">
        <h2>INTRADAY BOOST</h2>

        {% for s in stocks[25:50] %}
        <div class="stock-box">
            <div>
                <div class="symbol">{{ s.symbol }}</div>
                <div class="time">Chart Time: 5m</div>
            </div>

            <div class="ltp">₹ {{ s.price }}</div>

            <div class="signal">SIGNAL</div>
        </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
